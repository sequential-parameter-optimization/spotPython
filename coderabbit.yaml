language: "en"
early_access: false
reviews:
  request_changes_workflow: false
  high_level_summary: true
  poem: true
  review_status: true
  collapse_walkthrough: false
  path_filters:
    - "!**/.xml"
    - "!**/.json"
    - "!**/.ipynb"
  path_instructions:
    - path: "src/*.py"
      instructions:
        "Review the Python code for conformity with the Google Python Style Guide.
        Highlighting any deviations."
    - path: "tests/**/*"
      instructions: |
        "Assess the pytest test code employing the pytest testing framework. Confirm that:
        - The tests adhere to pytests' established best practices.
        - Test descriptions are sufficiently detailed to clarify the purpose of each test."
  auto_review:
    enabled: true
    ignore_title_keywords:
      - "WIP"
      - "DO NOT MERGE"
    drafts: false
    base_branches:
      - "src"
chat:
  auto_reply: true